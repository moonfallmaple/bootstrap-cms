
<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Area | Users</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/9852bef21d.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/12.3.1/inline/ckeditor.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-default">
        <div class="container">      
            <a class="navbar-brand" href="#">AdminStrap</a> 
        </div>  
      </nav>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <h2 class="text-center header-words"> Admin Area <small class="text-secondary">Account Login</small></h2>
                </div>
            </div>
        </div>
    </header>
    <div id="main">    
            <div class='row'>
                <div class="col-md-4 mx-auto">
                        <form id="login-form" action="index.html" class="card bg-light" >
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </form>    
                </div>
        </div>
    <footer id="footer">
        <p>Copyright AdminStrap, &copy; 2017</p>
    </footer>
   
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script> 
    
</body>
